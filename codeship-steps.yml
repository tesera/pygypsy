- type: parallel
  steps:
  - name: test
    service: gypsy
    command: bash ./bin/run_tests.sh
  - name: lint
    service: gypsy
    command: bash ./bin/lint.sh
  - name: docs
    service: gypsy
    command: bash ./bin/make_docs.sh
  - name: build
    service: gypsy
    command: bash ./bin/build.sh
