- type: parallel
  steps:
  - name: test
    service: pygypsy
    command: bash ./bin/run_tests.sh
  - name: lint
    service: pygypsy
    command: bash ./bin/lint.sh
  - name: docs
    service: pygypsy
    command: bash ./bin/make_docs.sh
  - name: build
    service: pygypsy
    command: bash ./bin/build.sh
- service: pygypsy
  name: pypi-deploy
  tag: "^(master|dev)$"
  command: bash ./bin/pypi-deploy.sh
